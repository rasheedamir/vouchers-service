spring:
  application:
    name: tinyerp
  output:
    ansi:
      enabled: always
  mvc:
    throw-exception-if-no-handler-found: true
  resources:
    add-mappings: false

logging:
  level:
    org:
      zalando:
        logbook: TRACE

gateway:
  keycloak:
    jwtPublicKey: |
                    -----BEGIN PUBLIC KEY-----
                    
                    -----END PUBLIC KEY-----
    serverUrl: https://keycloak.carbook-dev.gocarbook.com/auth
    realm: tinyerp-dev
    clientId: web-app